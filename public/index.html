<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmos RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <h1>COSMOS RPG</h1>
        <button onclick="createRoom()">Generate New Galaxy</button>
        <br><br>
        <input id="room-code" placeholder="GALAXY CODE">
        <button onclick="joinRoom()">Join Galaxy</button>
    </div>

    <div id="interaction-prompt"></div>

    <div id="modal">
        <div id="modal-content"></div>
    </div>

    <div id="station-menu">
        <h3 id="station-name">STATION</h3>
        <button onclick="window.quickRefuel()">QUICK REFUEL</button>
        <br>
        <button onclick="window.leaveStation()">BOARD SHIP</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
