<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Drift: Mirror Match</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0b0d17; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        
        .menu-box { 
            pointer-events: auto; 
            background: rgba(16, 20, 35, 0.95); 
            padding: 40px; 
            border: 2px solid #00d2ff; 
            text-align: center; 
            border-radius: 12px; 
            display: none; 
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); 
            min-width: 300px;
        }
        .visible { display: block; }

        h1 { color: #00d2ff; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; }
        
        button { 
            background: linear-gradient(45deg, #00d2ff, #0078ff); 
            border: none; 
            padding: 12px 24px; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer; 
            margin: 8px; 
            font-size: 16px; 
            border-radius: 4px;
            transition: 0.2s; 
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }
        button.secondary { background: #333; color: #aaa; }
        button.secondary:hover { background: #444; color: #fff; }

        input { padding: 12px; font-size: 16px; text-transform: uppercase; background: #050510; color: #fff; border: 1px solid #444; border-radius: 4px; text-align: center; }
        
        .hud { position: absolute; top: 20px; left: 20px; font-size: 18px; font-weight: bold; color: #fff; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .controls-hint { position: absolute; bottom: 30px; width: 100%; text-align: center; color: #888; font-size: 14px; pointer-events: none; }
        
        .crash-title { color: #ff3333; font-size: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="hud">
    <div>POINTS: <span id="scoreDisplay" style="color:#00d2ff">0</span></div>
    <div>POS: <span id="currentRank">1/4</span></div>
</div>

<div class="controls-hint">
    <b>WASD / ARROWS</b> to Drive &bull; <b>S</b> to Brake &bull; <b>SHIFT</b> to Drift
    <br> <span style="color:#ff3333">DODGE THE MOVING METEORS</span>
</div>

<div id="ui">
    <div id="mainMenu" class="menu-box visible">
        <h1>Stellar Drift</h1>
        <p>Mirror Match: AI has your EXACT stats.</p>
        <button onclick="setupSinglePlayer()">Single Player</button>
        <button onclick="showMenu('multiplayerMenu')">Multiplayer</button>
        <button class="secondary" onclick="showMenu('shopMenu')">Upgrade Ship</button>
    </div>

    <div id="multiplayerMenu" class="menu-box">
        <h2>Multiplayer</h2>
        <p style="font-size:12px; color:#666;">(Hazards & Bots disabled in MP)</p>
        <button onclick="createRoom()">Create Room</button>
        <br><br>
        <input id="roomCodeInput" placeholder="Room Code">
        <button onclick="joinRoom()">Join</button>
        <br><br>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="lobbyMenu" class="menu-box">
        <h2>Room: <span id="lobbyCode" style="color:#ffee00;"></span></h2>
        <div id="playerList" style="margin:20px 0; border-top:1px solid #333; padding-top:10px;"></div>
        <button id="startBtn" style="display:none;" onclick="requestStart()">START RACE</button>
    </div>

    <div id="shopMenu" class="menu-box">
        <h2>Upgrade Hangar</h2>
        <p>Points: <span id="shopPoints" style="color:#00d2ff">0</span></p>
        <div style="margin: 15px 0;">
            <button onclick="buyUpgrade('speed')">Engine Lvl <span id="lvlSpeed">1</span> <br><small>(100 pts)</small></button>
            <button onclick="buyUpgrade('handling')">Handling Lvl <span id="lvlHandle">1</span> <br><small>(100 pts)</small></button>
        </div>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="gameOverMenu" class="menu-box">
        <h1 style="color:#ffee00">RACE COMPLETE</h1>
        <h2 id="resultText"></h2>
        <p>Points Earned: <span id="earnedPoints" style="color:#00d2ff; font-weight:bold;">0</span></p>
        <button onclick="showMenu('mainMenu')">Continue</button>
    </div>

    <div id="crashMenu" class="menu-box">
        <h1 class="crash-title">DESTROYED</h1>
        <p id="crashReason" style="color:#aaa;">You hit a hazard.</p>
        <button onclick="showMenu('mainMenu')">Reassemble Ship</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const socket = io();

    // Game Config
    let width, height;
    let gameState = 'menu'; 
    let roomCode = null;
    let isHost = false;
    
    // Game Entities
    let opponents = {}; // Multiplayer humans
    let bots = [];      // Singleplayer AI
    let hazards = [];   // Meteors & Black Holes
    let particles = []; // Visual effects

    // Player Data
    let stats = {
        points: parseInt(localStorage.getItem('rr_points')) || 0,
        speedLvl: parseInt(localStorage.getItem('rr_speed')) || 1,
        handleLvl: parseInt(localStorage.getItem('rr_handle')) || 1
    };

    let player = {
        x: 0, y: 0, vx: 0, vy: 0, angle: 0,
        currentPlanetIndex: 0, finished: false, dead: false
    };

    let track = [];
    let camera = { x: 0, y: 0 };
    
    // Inputs
    let keys = { up: false, down: false, left: false, right: false, shift: false };

    // --- INITIALIZATION ---
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Keyboard Listeners
    window.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = true;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = true;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if(e.shiftKey) keys.shift = true;
    });

    window.addEventListener('keyup', (e) => {
        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = false;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
        if(!e.shiftKey) keys.shift = false;
    });

    function updateUI() {
        document.getElementById('scoreDisplay').innerText = stats.points;
        document.getElementById('shopPoints').innerText = stats.points;
        document.getElementById('lvlSpeed').innerText = stats.speedLvl;
        document.getElementById('lvlHandle').innerText = stats.handleLvl;
    }
    updateUI();

    // --- MAIN LOOP ---
    function gameLoop() {
        ctx.fillStyle = '#050510';
        ctx.fillRect(0, 0, width, height);

        if (gameState === 'playing' && !player.dead) {
            updatePlayerPhysics();
            updateBots();
            updateHazards(); 
            calculateRank();

            if(roomCode) {
                socket.emit('playerMove', { room: roomCode, x: player.x, y: player.y, angle: player.angle });
            }
        }

        if(gameState === 'playing' || gameState === 'finished' || player.dead) {
            drawGame();
        }

        requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // --- PHYSICS & LOGIC ---

    // Stats Formulas
    function getPlayerMaxSpeed() { return 7 + (stats.speedLvl * 1.5); }
    function getPlayerAccel() { return 0.2 + (stats.speedLvl * 0.02); }
    function getPlayerTurnSpeed() { return 0.05 + (stats.handleLvl * 0.005); }

    function updatePlayerPhysics() {
        const maxSpeed = getPlayerMaxSpeed();
        const turnSpeed = getPlayerTurnSpeed();
        let acceleration = getPlayerAccel();
        let friction = 0.96; 

        if (keys.shift) friction = 0.995; // Drift
        if (keys.down) friction = 0.90; // Brake

        if(keys.left) player.angle -= turnSpeed;
        if(keys.right) player.angle += turnSpeed;

        if(keys.up) {
            player.vx += Math.cos(player.angle) * acceleration;
            player.vy += Math.sin(player.angle) * acceleration;
            if(Math.random()>0.5) createParticle(player.x, player.y, player.angle, '#ffa500');
        }

        player.vx *= friction;
        player.vy *= friction;

        let speed = Math.hypot(player.vx, player.vy);
        if (speed > maxSpeed) {
            let ratio = maxSpeed / speed;
            player.vx *= ratio;
            player.vy *= ratio;
        }

        player.x += player.vx;
        player.y += player.vy;

        camera.x = player.x - width/2;
        camera.y = player.y - height/2;

        checkCheckpoints(player);
    }

    function checkCheckpoints(entity) {
        if (track.length > 0) {
            let target = track[entity.currentPlanetIndex];
            let dist = Math.hypot(entity.x - target.x, entity.y - target.y);
            
            if (dist < target.radius + 30) {
                if (entity.currentPlanetIndex < track.length - 1) {
                    entity.currentPlanetIndex++;
                } else {
                    entity.finished = true;
                    if(entity === player) finishRace();
                }
            }
        }
    }

    function updateBots() {
        if(roomCode) return; 

        // --- EQUAL STATS ENFORCEMENT ---
        // Bots now use exactly the same stats as the player
        const sharedMaxSpeed = getPlayerMaxSpeed();
        const sharedAccel = getPlayerAccel();
        const sharedTurnSpeed = getPlayerTurnSpeed();

        bots.forEach(bot => {
            if(bot.finished) return;

            let target = track[bot.currentPlanetIndex];
            
            // --- 1. DETERMINE TARGET POSITION ---
            let tx = target.x;
            let ty = target.y;

            // Hazard Avoidance (Only Experts do this efficiently)
            if(bot.type === 'expert' || (bot.type === 'adaptive' && bot.adaptiveState === 'expert')) {
                let nearest = null;
                let minDist = 300;
                hazards.forEach(h => {
                    let d = Math.hypot(bot.x - h.x, bot.y - h.y);
                    if(d < minDist) { minDist = d; nearest = h; }
                });
                if(nearest) {
                    let angleToHazard = Math.atan2(nearest.y - bot.y, nearest.x - bot.x);
                    tx -= Math.cos(angleToHazard) * 350;
                    ty -= Math.sin(angleToHazard) * 350;
                }
            }

            // --- 2. STEERING ---
            let dx = tx - bot.x;
            let dy = ty - bot.y;
            let targetAngle = Math.atan2(dy, dx);
            
            // Playstyle: Wobble (The Noob Factor)
            if(bot.wobble > 0) {
                targetAngle += (Math.random() - 0.5) * bot.wobble;
            }

            let diff = targetAngle - bot.angle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;

            // USE PLAYER SHARED TURN SPEED
            bot.angle += diff * sharedTurnSpeed;

            // --- 3. ACCELERATION ---
            // USE PLAYER SHARED ACCELERATION
            bot.vx += Math.cos(bot.angle) * sharedAccel;
            bot.vy += Math.sin(bot.angle) * sharedAccel;
            
            bot.vx *= 0.96;
            bot.vy *= 0.96;

            // USE PLAYER SHARED MAX SPEED
            let speed = Math.hypot(bot.vx, bot.vy);
            if (speed > sharedMaxSpeed) {
                bot.vx = (bot.vx / speed) * sharedMaxSpeed;
                bot.vy = (bot.vy / speed) * sharedMaxSpeed;
            }

            bot.x += bot.vx;
            bot.y += bot.vy;

            // --- 4. ADAPTIVE LOGIC ---
            if(bot.type === 'adaptive') {
                let myScore = (track.length - player.currentPlanetIndex)*1000 + Math.hypot(track[player.currentPlanetIndex].x - player.x, track[player.currentPlanetIndex].y - player.y);
                let botScore = (track.length - bot.currentPlanetIndex)*1000 + Math.hypot(track[bot.currentPlanetIndex].x - bot.x, track[bot.currentPlanetIndex].y - bot.y);
                
                if(botScore < myScore - 500) {
                    bot.adaptiveState = 'noob';
                    bot.wobble = 1.2; // Drive very poorly
                } else if (botScore > myScore + 500) {
                    bot.adaptiveState = 'expert';
                    bot.wobble = 0.0; // Drive perfectly
                }
            }
            checkCheckpoints(bot);
        });
    }

    function updateHazards() {
        hazards.forEach(h => {
            if(h.type === 'meteor') { h.x += h.vx; h.y += h.vy; }

            if(!player.dead) {
                let dx = player.x - h.x;
                let dy = player.y - h.y;
                let dist = Math.hypot(dx, dy);

                if(h.type === 'blackhole') {
                    if(dist < 400) { 
                        let force = 2500 / (dist * dist); 
                        player.vx -= (dx / dist) * force;
                        player.vy -= (dy / dist) * force;
                        player.vx += (dy / dist) * force * 0.5;
                        player.vy -= (dx / dist) * force * 0.5;
                    }
                    if(dist < 30) crashGame("Sucked into a Black Hole");
                }
                if(h.type === 'meteor') {
                    if(dist < h.radius + 15) crashGame("Hit a moving Meteor");
                }
            }
        });
    }

    function createParticle(x, y, angle, color) {
        particles.push({
            x: x - Math.cos(angle)*20, 
            y: y - Math.sin(angle)*20,
            vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2,
            life: 1.0, color: color
        });
    }

    // --- DRAWING ---
    function drawGame() {
        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        ctx.fillStyle = 'white';
        for(let i=0; i<150; i++) {
            ctx.fillRect(((i*137)%3000 + player.x*0.1), ((i*94)%3000 + player.y*0.1), Math.random()*2, Math.random()*2);
        }

        hazards.forEach(h => {
            if(h.type === 'blackhole') {
                ctx.save();
                ctx.translate(h.x, h.y);
                ctx.rotate(Date.now() / 200);
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI*2);
                ctx.fillStyle = 'black'; ctx.fill();
                ctx.strokeStyle = 'purple'; ctx.lineWidth = 4; ctx.stroke();
                ctx.restore();
            } else {
                ctx.beginPath();
                ctx.arc(h.x, h.y, h.radius, 0, Math.PI*2);
                ctx.fillStyle = '#666'; ctx.fill();
            }
        });

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.05;
            if(p.life <= 0) particles.splice(i, 1);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.fillRect(p.x, p.y, 4, 4);
            ctx.globalAlpha = 1;
        });

        if(track.length > 0) {
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 50;
            ctx.beginPath();
            ctx.moveTo(track[0].x, track[0].y);
            for(let i=1; i<track.length; i++) ctx.lineTo(track[i].x, track[i].y);
            ctx.stroke();
        }

        track.forEach((p, index) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color; ctx.fill();
            if(index === player.currentPlanetIndex) { ctx.strokeStyle = '#fff'; ctx.lineWidth = 5; ctx.stroke(); }
            if(p.isFinish) { ctx.fillStyle = 'white'; ctx.fillText("FINISH", p.x-25, p.y+5); }
        });

        bots.forEach(b => {
            drawRocket(b.x, b.y, b.angle, b.color, true); 
            ctx.fillStyle = "white"; ctx.font = "12px Arial"; ctx.fillText(b.name, b.x-20, b.y-30);
        });

        for (let id in opponents) {
            if(id !== socket.id) drawRocket(opponents[id].x, opponents[id].y, opponents[id].angle, '#ff4444', false);
        }

        if(!player.dead) {
            drawRocket(player.x, player.y, player.angle, '#00d2ff', keys.up);
        }

        if(track[player.currentPlanetIndex] && !player.dead) {
            let t = track[player.currentPlanetIndex];
            let a = Math.atan2(t.y - player.y, t.x - player.x);
            ctx.fillStyle = '#ff0';
            ctx.beginPath();
            ctx.arc(player.x + Math.cos(a)*100, player.y + Math.sin(a)*100, 6, 0, Math.PI*2);
            ctx.fill();
        }

        ctx.restore();
    }

    function drawRocket(x, y, angle, color, thrusting) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(20, 0); ctx.lineTo(-15, 12); ctx.lineTo(-10, 0); ctx.lineTo(-15, -12);
        ctx.fill();
        if(thrusting) {
            ctx.fillStyle = '#ffaa00';
            ctx.beginPath();
            ctx.moveTo(-15, 6); ctx.lineTo(-30 - Math.random()*15, 0); ctx.lineTo(-15, -6);
            ctx.fill();
        }
        ctx.restore();
    }

    // --- GAME LOGIC ---
    function setupSinglePlayer() {
        track = [];
        hazards = [];
        let startX = 400, startY = 300;
        
        for (let i = 0; i < 20; i++) {
            track.push({
                x: startX, y: startY,
                radius: 40 + Math.random()*30, 
                color: `hsl(${Math.random()*360}, 60%, 40%)`, 
                isFinish: i===19
            });
            
            if(i > 0 && i < 19) {
                if(Math.random() < 0.3) {
                    hazards.push({ type: 'blackhole', x: startX + (Math.random()-0.5)*400, y: startY - 250 });
                } else if (Math.random() < 0.6) {
                    hazards.push({ 
                        type: 'meteor', 
                        radius: 20+Math.random()*20, 
                        x: startX + (Math.random()-0.5)*300, 
                        y: startY - 300,
                        vx: (Math.random() - 0.5) * 3, 
                        vy: (Math.random() - 0.5) * 3
                    });
                }
            }
            startX += (Math.random() - 0.5) * 1500;
            startY -= (600 + Math.random() * 300);
        }

        // BOTS:
        // Turn skill isn't stats anymore, it's playstyle. 
        // Stats are now calculated in loop from player's levels.
        bots = [
            { name: "Rusty (Noob)", type: 'noob', color: '#66ff66', x: 450, y: 300, vx:0, vy:0, angle: -1.5, currentPlanetIndex: 1, finished: false, wobble: 0.6 },
            { name: "Apex (Expert)", type: 'expert', color: '#ff3333', x: 350, y: 300, vx:0, vy:0, angle: -1.5, currentPlanetIndex: 1, finished: false, wobble: 0.0 },
            { name: "Shadow (Adapt)", type: 'adaptive', adaptiveState: 'expert', color: '#aa33ff', x: 400, y: 350, vx:0, vy:0, angle: -1.5, currentPlanetIndex: 1, finished: false, wobble: 0.0 }
        ];

        startGame(track);
    }

    function startGame(trackData) {
        track = trackData;
        player.x = track[0].x;
        player.y = track[0].y;
        player.vx = 0; player.vy = 0; player.angle = -Math.PI / 2;
        player.currentPlanetIndex = 1;
        player.finished = false;
        player.dead = false;
        gameState = 'playing';
        showMenu(null);
    }

    function crashGame(reason) {
        player.dead = true;
        createExplosion(player.x, player.y);
        document.getElementById('crashReason').innerText = reason;
        setTimeout(() => showMenu('crashMenu'), 1000);
    }

    function createExplosion(x, y) {
        for(let i=0; i<30; i++) createParticle(x, y, Math.random()*Math.PI*2, '#ff4400');
    }

    function calculateRank() {
        if(gameState !== 'playing') return;
        let total = bots.length + 1;
        let myScore = player.currentPlanetIndex * 10000 - Math.hypot(track[player.currentPlanetIndex].x - player.x, track[player.currentPlanetIndex].y - player.y);
        let rank = 1;
        bots.forEach(b => {
            let botScore = b.currentPlanetIndex * 10000 - Math.hypot(track[b.currentPlanetIndex].x - b.x, track[b.currentPlanetIndex].y - b.y);
            if(botScore > myScore) rank++;
        });
        document.getElementById('currentRank').innerText = rank + "/" + total;
    }

    function finishRace() {
        gameState = 'finished';
        let rank = parseInt(document.getElementById('currentRank').innerText.split('/')[0]);
        if(roomCode) socket.emit('playerFinished', roomCode);
        else endGameScreen(rank);
    }

    function endGameScreen(rank) {
        let earned = rank === 1 ? 200 : (rank === 2 ? 100 : 50);
        stats.points += earned;
        saveStats();
        document.getElementById('resultText').innerText = rank + (rank===1?"st":rank===2?"nd":"th") + " Place!";
        document.getElementById('earnedPoints').innerText = earned;
        showMenu('gameOverMenu');
    }

    function showMenu(id) { document.querySelectorAll('.menu-box').forEach(el => el.classList.remove('visible')); if(id) document.getElementById(id).classList.add('visible'); }
    function buyUpgrade(type) { if(stats.points >= 100) { stats.points -= 100; if(type === 'speed') stats.speedLvl++; if(type === 'handling') stats.handleLvl++; saveStats(); } else alert("Need 100 Points"); }
    function saveStats() { localStorage.setItem('rr_points', stats.points); localStorage.setItem('rr_speed', stats.speedLvl); localStorage.setItem('rr_handle', stats.handleLvl); updateUI(); }

    function createRoom() { socket.emit('createRoom'); }
    function joinRoom() { socket.emit('joinRoom', document.getElementById('roomCodeInput').value.toUpperCase()); }
    function requestStart() { if(roomCode && isHost) socket.emit('startGame', roomCode); }

    socket.on('roomCreated', (code) => { roomCode = code; isHost = true; document.getElementById('lobbyCode').innerText = code; document.getElementById('startBtn').style.display='inline-block'; showMenu('lobbyMenu'); });
    socket.on('roomJoined', (data) => { roomCode = data.code; isHost = false; track = data.track; document.getElementById('lobbyCode').innerText = data.code; showMenu('lobbyMenu'); });
    socket.on('updateLobby', (players) => { document.getElementById('playerList').innerHTML = Object.keys(players).map(id => `<div>Pilot ${id.substr(0,4)}</div>`).join(''); });
    socket.on('gameStart', (serverTrack) => { startGame(serverTrack); });
    socket.on('playerMoved', (data) => { opponents[data.id] = data; });
    socket.on('gameOver', (rank) => { if(gameState === 'finished') endGameScreen(rank); });

</script>
</body>
</html>
