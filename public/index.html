<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Drift: Fixed Modes</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; color: white; font-family: 'Segoe UI', monospace; user-select: none; }
        canvas { display: block; }
        
        /* UI LAYERS */
        #ui, #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .menu-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 20; }
        
        /* MENUS */
        .menu-box { pointer-events: auto; background: rgba(16, 20, 35, 0.98); padding: 30px; border: 2px solid #00d2ff; text-align: center; border-radius: 12px; display: none; box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); min-width: 350px; }
        .visible { display: block; }

        h1 { color: #00d2ff; text-transform: uppercase; margin-top: 0; font-style: italic; }
        button { background: linear-gradient(45deg, #00d2ff, #0078ff); border: none; padding: 12px 24px; color: #fff; font-weight: bold; cursor: pointer; margin: 8px; border-radius: 4px; text-transform: uppercase; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }
        button.secondary { background: #333; color: #aaa; }
        button.gold { background: linear-gradient(45deg, #ffd700, #ffaa00); color: black; }
        
        /* HUD */
        .hud-stats { position: absolute; top: 20px; left: 20px; font-weight: bold; text-shadow: 0 2px 4px black; pointer-events: none; }
        .lap-counter { font-size: 30px; color: #ffd700; font-style: italic; }
        .ability-box { margin-top: 10px; font-size: 14px; color: #aaa; }
        .ready { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
        
        /* COUNTDOWN */
        #countdown { position: absolute; top: 20%; width: 100%; text-align: center; font-size: 100px; font-weight: 900; color: #fff; text-shadow: 0 0 20px #00d2ff; display: none; pointer-events: none; }

        /* BUILD TOOLBAR (Open World Only) */
        #buildToolbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 8px; border: 1px solid #444;
            display: none; pointer-events: auto;
        }
        .tool-btn { background: #222; border: 1px solid #555; color: #ddd; margin: 0 5px; padding: 5px 10px; cursor: pointer; }
        .tool-btn.active { background: #00d2ff; color: #000; border-color: #fff; }

        /* HANGAR CARDS */
        .ship-card { display: inline-block; width: 90px; height: 120px; background: #111; border: 1px solid #444; margin: 5px; border-radius: 6px; position: relative; cursor: pointer; vertical-align: top; }
        .ship-card.unlocked { border-color: #00d2ff; background: #081018; }
        .ship-card.selected { border-color: #ffd700; box-shadow: 0 0 10px #ffd700; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud-layer" style="display:none;">
    <div class="hud-stats">
        <div id="raceInfo">
            <div class="lap-counter">LAP <span id="lapDisplay">1/3</span></div>
            <div>POS: <span id="posDisplay">1st</span></div>
        </div>
        <div style="margin-top:10px;">SPEED: <span id="speedDisplay">0</span></div>
        <div class="ability-box" id="qAbilityUI">[Q] NITRO: <span class="ready">READY</span></div>
        <div class="ability-box" id="rAbilityUI">[R] -- : LOCKED</div>
    </div>

    <div id="countdown">3</div>

    <div id="buildToolbar">
        <button class="tool-btn active" onclick="setBuildTool(0)">FLY</button>
        <button class="tool-btn" onclick="setBuildTool(1)">WALL</button>
        <button class="tool-btn" onclick="setBuildTool(2)">BARRIER</button>
        <button class="tool-btn" onclick="setBuildTool(3)">CRATE</button>
    </div>
</div>

<div class="menu-layer">
    <div id="mainMenu" class="menu-box visible">
        <h1>Stellar Drift</h1>
        <p>Hangar & Modes Update</p>
        <button onclick="startRaceMode()">SINGLE PLAYER RACE</button>
        <button class="gold" onclick="startOpenWorld()">OPEN WORLD (SANDBOX)</button>
        <br>
        <button class="secondary" onclick="showMenu('hangarMenu')">HANGAR / LOOT</button>
    </div>

    <div id="hangarMenu" class="menu-box" style="width:500px;">
        <h2>SHIP HANGAR</h2>
        <p>Points: <span id="hangarPoints" style="color:#00d2ff">0</span></p>
        <div id="cardContainer" style="margin-bottom:15px;"></div>
        
        <div style="border-top:1px solid #333; padding-top:10px;">
            <h3>MERGE CONFIG</h3>
            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;">
                <button id="slot1Btn" onclick="assignSlot(1)">[Q] Primary</button>
                <button id="slot2Btn" onclick="assignSlot(2)">[R] Secondary</button>
            </div>
            <button class="gold" onclick="buyLootBox()">Buy Box (1000pts)</button>
        </div>
        <br>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="finishMenu" class="menu-box">
        <h1 style="color:#ffd700">FINISHED!</h1>
        <h2 id="finishRank">1st Place</h2>
        <p>Points Earned: <span id="earnedPoints" style="color:#00ff00">+0</span></p>
        <button onclick="startRaceMode()">Race Again</button>
        <button class="secondary" onclick="showMenu('mainMenu')">Main Menu</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Attempt socket connection, but don't crash if it fails
    let socket;
    try { socket = io(); } catch(e) { console.log("Socket not found, running local."); }

    let width, height;
    function resize() { width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // --- GAME STATE ---
    let gameState = 'menu'; // menu, race, openworld
    let isRaceActive = false;
    let raceTimer = 0;
    
    // --- SHIPS ---
    const SHIPS = {
        nitro: { name: "Nitro", color: "#00d2ff", cd: 600, dur: 120 },
        shadow: { name: "Shadow", color: "#444444", cd: 900, dur: 300 },
        vision: { name: "Vision", color: "#ff00ff", cd: 900, dur: 0 },
        dasher: { name: "Dasher", color: "#ffff00", cd: 300, dur: 0 }
    };

    let user = JSON.parse(localStorage.getItem('drift_user_v2')) || {
        points: 5000, // Starting points for testing
        cards: { nitro: 10, shadow: 0, vision: 0, dasher: 0 },
        slots: { q: 'nitro', r: null }
    };

    function saveUser() { localStorage.setItem('drift_user_v2', JSON.stringify(user)); }

    // --- ENTITIES ---
    let player = { x:0, y:0, vx:0, vy:0, angle:0, lap:1, nextCheck:0, finished:false, cooldowns:{q:0, r:0}, active:{q:0, r:0} };
    let bots = [];
    let walls = [];
    let particles = [];
    
    // Race Track Data (Simple Loop)
    const TRACK_POINTS = [
        {x:0, y:0}, {x:2000, y:0}, {x:2000, y:2000}, {x:0, y:2000} // A big square
    ];
    
    // --- CONTROLS ---
    let keys = { w:false, a:false, s:false, d:false };
    let mouse = { x:0, y:0, down:false };
    let buildTool = 0; // 0=fly, 1=wall, 2=barrier, 3=crate

    window.addEventListener('keydown', e => {
        if(e.key==='w') keys.w=true; if(e.key==='s') keys.s=true;
        if(e.key==='a') keys.a=true; if(e.key==='d') keys.d=true;
        if(e.key==='q') useAbility('q');
        if(e.key==='r') useAbility('r');
    });
    window.addEventListener('keyup', e => {
        if(e.key==='w') keys.w=false; if(e.key==='s') keys.s=false;
        if(e.key==='a') keys.a=false; if(e.key==='d') keys.d=false;
    });
    window.addEventListener('mousemove', e => { mouse.x=e.clientX; mouse.y=e.clientY; });
    window.addEventListener('mousedown', () => {
        if(gameState === 'openworld' && buildTool > 0) placeObject();
    });

    // --- GAME LOOP ---
    function loop() {
        ctx.fillStyle = '#050508'; ctx.fillRect(0,0,width,height);

        if(gameState === 'race') updateRace();
        if(gameState === 'openworld') updateOpenWorld();

        if(gameState !== 'menu') {
            updatePhysics();
            updateParticles();
            drawWorld();
            updateHUD();
        }
        requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // --- LOGIC: RACE ---
    function startRaceMode() {
        gameState = 'race';
        showMenu(null);
        document.getElementById('hud-layer').style.display = 'block';
        document.getElementById('raceInfo').style.display = 'block';
        document.getElementById('buildToolbar').style.display = 'none';

        // Reset Player
        player = { x:0, y:0, vx:0, vy:0, angle:0, lap:1, nextCheck:1, finished:false, cooldowns:{q:0, r:0}, active:{q:0, r:0} };
        
        // Reset Bots
        bots = [
            { x:0, y:100, vx:0, vy:0, angle:0, color:'#ff4444', speed: 0.95, lap:1, nextCheck:1, finished:false },
            { x:0, y:-100, vx:0, vy:0, angle:0, color:'#44ff44', speed: 0.92, lap:1, nextCheck:1, finished:false },
            { x:0, y:200, vx:0, vy:0, angle:0, color:'#ffff00', speed: 0.98, lap:1, nextCheck:1, finished:false }
        ];

        // Generate Walls based on Track
        walls = [];
        // Inner and Outer walls for the square track
        createWallRect(-200, -200, 2400, 2400); // Outer
        createWallRect(400, 400, 1200, 1200);   // Inner (Island)

        // Countdown
        isRaceActive = false;
        let count = 3;
        let cdEl = document.getElementById('countdown');
        cdEl.style.display = 'block';
        cdEl.innerText = count;
        
        let int = setInterval(() => {
            count--;
            if(count > 0) cdEl.innerText = count;
            else if(count === 0) { cdEl.innerText = "GO!"; isRaceActive = true; }
            else { clearInterval(int); cdEl.style.display = 'none'; }
        }, 1000);
    }

    function updateRace() {
        if(!isRaceActive) return;

        // Bot AI
        bots.forEach(b => {
            if(b.finished) { b.vx*=0.9; b.vy*=0.9; return; }
            
            let target = TRACK_POINTS[b.nextCheck % TRACK_POINTS.length];
            let angleTo = Math.atan2(target.y - b.y, target.x - b.x);
            
            // Turn towards target
            let diff = angleTo - b.angle;
            while(diff < -Math.PI) diff += Math.PI*2;
            while(diff > Math.PI) diff -= Math.PI*2;
            b.angle += diff * 0.05;

            // Drive
            b.vx += Math.cos(b.angle) * 0.4 * b.speed;
            b.vy += Math.sin(b.angle) * 0.4 * b.speed;
            
            // Checkpoint Logic
            let dist = Math.hypot(target.x - b.x, target.y - b.y);
            if(dist < 300) {
                b.nextCheck++;
                if(b.nextCheck > TRACK_POINTS.length && (b.nextCheck-1)%TRACK_POINTS.length === 0) {
                    b.lap++;
                    if(b.lap > 3) b.finished = true;
                }
            }
        });

        // Player Checkpoint Logic
        let target = TRACK_POINTS[player.nextCheck % TRACK_POINTS.length];
        let dist = Math.hypot(target.x - player.x, target.y - player.y);
        
        // Draw Checkpoint Marker
        particles.push({x:target.x, y:target.y, vx:0, vy:0, life:2, color:'rgba(0,255,255,0.2)', size:20});

        if(dist < 300) {
            player.nextCheck++;
            if(player.nextCheck > TRACK_POINTS.length && (player.nextCheck-1)%TRACK_POINTS.length === 0) {
                player.lap++;
                createExplosion(player.x, player.y, '#00ff00', 20);
                if(player.lap > 3) endRace();
            }
        }
    }

    function endRace() {
        isRaceActive = false;
        player.finished = true;
        
        // Calculate Rank
        let rank = 1;
        bots.forEach(b => { if(b.finished) rank++; });

        let points = rank === 1 ? 500 : (rank === 2 ? 250 : 100);
        user.points += points;
        saveUser();

        document.getElementById('finishRank').innerText = rank + (rank===1?"st":rank===2?"nd":rank===3?"rd":"th") + " Place";
        document.getElementById('earnedPoints').innerText = "+" + points;
        showMenu('finishMenu');
    }

    // --- LOGIC: OPEN WORLD ---
    function startOpenWorld() {
        gameState = 'openworld';
        showMenu(null);
        document.getElementById('hud-layer').style.display = 'block';
        document.getElementById('raceInfo').style.display = 'none'; // No Laps
        document.getElementById('buildToolbar').style.display = 'block';
        
        // Open World Setup
        player = { x:0, y:0, vx:0, vy:0, angle:0, cooldowns:{q:0, r:0}, active:{q:0, r:0} };
        walls = []; // Clear walls
        bots = [];  // No race bots
        
        // If socket exists, tell server. If not, local only.
        if(socket) socket.emit('joinOpenWorld');
    }

    function updateOpenWorld() {
        // Just standard physics running
    }

    function placeObject() {
        // Convert screen mouse to world coords
        let camX = player.x - width/2;
        let camY = player.y - height/2;
        let wx = camX + mouse.x;
        let wy = camY + mouse.y;
        
        let w = 100, h = 20;
        if(buildTool === 2) { w=300; h=40; } // Barrier
        if(buildTool === 3) { w=60; h=60; } // Crate
        
        let obj = { x:wx, y:wy, w:w, h:h, angle: player.angle };
        walls.push(obj);
        
        // If multiplayer, send to server
        if(socket) socket.emit('buildObject', obj);
    }

    function setBuildTool(t) {
        buildTool = t;
        let btns = document.querySelectorAll('.tool-btn');
        btns.forEach((b,i) => b.classList.toggle('active', i===t));
    }

    // --- PHYSICS & SHARED ---
    function updatePhysics() {
        let entities = [player, ...bots];
        
        entities.forEach(ent => {
            if(ent.finished) return;

            // Friction
            ent.vx *= 0.96; ent.vy *= 0.96;
            
            // Movement
            ent.x += ent.vx; ent.y += ent.vy;

            // Wall Collisions
            let isPhasing = ent === player && (player.active.q > 0 && SHIPS[user.slots.q]?.name === "Shadow" || player.active.r > 0 && SHIPS[user.slots.r]?.name === "Shadow");
            
            if(!isPhasing) {
                walls.forEach(w => {
                    let dx = ent.x - w.x; let dy = ent.y - w.y;
                    let lx = dx * Math.cos(-w.angle) - dy * Math.sin(-w.angle);
                    let ly = dx * Math.sin(-w.angle) + dy * Math.cos(-w.angle);
                    if(Math.abs(lx) < w.w/2 + 15 && Math.abs(ly) < w.h/2 + 15) {
                        // Bounce
                        ent.vx *= -0.5; ent.vy *= -0.5;
                        ent.x -= ent.vx * 3; ent.y -= ent.vy * 3;
                    }
                });
            }
        });

        // Player Control
        if(gameState !== 'menu' && !player.finished) {
            if(keys.a) player.angle -= 0.07;
            if(keys.d) player.angle += 0.07;
            
            let speed = 0.5;
            // Boost Checks
            if(player.active.q > 0 && SHIPS[user.slots.q]?.name === "Nitro") speed = 1.0;
            if(player.active.r > 0 && SHIPS[user.slots.r]?.name === "Nitro") speed = 1.0;

            if(keys.w) {
                player.vx += Math.cos(player.angle) * speed;
                player.vy += Math.sin(player.angle) * speed;
                particles.push({x:player.x, y:player.y, vx:-player.vx/2, vy:-player.vy/2, life:10, color: speed>0.6?'cyan':'orange', size:3});
            }
            if(keys.s) { player.vx *= 0.9; player.vy *= 0.9; }

            // Manage Cooldowns
            if(player.cooldowns.q > 0) player.cooldowns.q--;
            if(player.cooldowns.r > 0) player.cooldowns.r--;
            if(player.active.q > 0) player.active.q--;
            if(player.active.r > 0) player.active.r--;
        }
    }

    function useAbility(slot) {
        if(gameState === 'menu') return;
        let shipKey = user.slots[slot];
        if(!shipKey || player.cooldowns[slot] > 0) return;

        let ship = SHIPS[shipKey];
        player.cooldowns[slot] = ship.cd;
        player.active[slot] = ship.dur;

        // Instant Effects
        if(ship.name === "Dasher") {
            player.x += Math.cos(player.angle)*300;
            player.y += Math.sin(player.angle)*300;
            createExplosion(player.x, player.y, 'yellow', 20);
        }
        if(ship.name === "Vision" && gameState === 'race') {
            // Spin bots out
            bots.forEach(b => {
                let d = Math.hypot(b.x-player.x, b.y-player.y);
                if(d < 800) { b.angle += Math.PI; b.vx=0; b.vy=0; }
            });
        }
    }

    function createWallRect(x,y,w,h) {
        // Creates 4 walls to form a box (track boundaries)
        walls.push({x:x+w/2, y:y, w:w, h:20, angle:0}); // Top
        walls.push({x:x+w/2, y:y+h, w:w, h:20, angle:0}); // Bottom
        walls.push({x:x, y:y+h/2, w:h, h:20, angle:Math.PI/2}); // Left
        walls.push({x:x+w, y:y+h/2, w:h, h:20, angle:Math.PI/2}); // Right
    }

    function updateParticles() {
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy;
            p.life--;
            if(p.life <= 0) particles.splice(i,1);
        }
    }

    function drawWorld() {
        let cx = player.x - width/2;
        let cy = player.y - height/2;
        
        ctx.save();
        ctx.translate(-cx, -cy);

        // Grid
        ctx.strokeStyle = '#222'; ctx.lineWidth = 2;
        let gs = 500;
        let sx = Math.floor(cx/gs)*gs, sy = Math.floor(cy/gs)*gs;
        ctx.beginPath();
        for(let x=sx; x<cx+width; x+=gs) { ctx.moveTo(x,cy); ctx.lineTo(x,cy+height); }
        for(let y=sy; y<cy+height; y+=gs) { ctx.moveTo(cx,y); ctx.lineTo(cx+width,y); }
        ctx.stroke();

        // Walls
        walls.forEach(w => {
            ctx.save(); ctx.translate(w.x, w.y); ctx.rotate(w.angle);
            ctx.fillStyle = '#666'; ctx.fillRect(-w.w/2, -w.h/2, w.w, w.h);
            ctx.strokeStyle = '#999'; ctx.strokeRect(-w.w/2, -w.h/2, w.w, w.h);
            ctx.restore();
        });

        // Bots
        bots.forEach(b => drawShip(b.x, b.y, b.angle, b.color, false));

        // Player
        let pColor = SHIPS[user.slots.q]?.color || '#fff';
        drawShip(player.x, player.y, player.angle, pColor, true);

        // Particles
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.size||3, 0, Math.PI*2); ctx.fill();
        });

        ctx.restore();
    }

    function drawShip(x, y, ang, color, isPlayer) {
        ctx.save(); ctx.translate(x,y); ctx.rotate(ang);
        
        // Ghost effect
        if(isPlayer && (player.active.q > 0 || player.active.r > 0) && (SHIPS[user.slots.q]?.name==="Shadow" || SHIPS[user.slots.r]?.name==="Shadow")) {
            ctx.globalAlpha = 0.5;
        }

        ctx.fillStyle = color;
        ctx.beginPath(); ctx.moveTo(20,0); ctx.lineTo(-15, 15); ctx.lineTo(-5,0); ctx.lineTo(-15,-15); ctx.fill();
        
        ctx.restore();
    }

    // --- UI HELPERS ---
    function updateHUD() {
        document.getElementById('speedDisplay').innerText = Math.round(Math.hypot(player.vx, player.vy)*10);
        document.getElementById('lapDisplay').innerText = player.lap + "/3";
        
        updateAbilityUI('q');
        updateAbilityUI('r');
    }

    function updateAbilityUI(slot) {
        let el = document.getElementById(slot+'AbilityUI');
        let key = user.slots[slot];
        if(!key) { el.innerHTML = `[${slot.toUpperCase()}] -- : LOCKED`; return; }
        
        let name = SHIPS[key].name;
        let cd = player.cooldowns[slot];
        
        if(cd > 0) el.innerHTML = `[${slot.toUpperCase()}] ${name}: <span style="color:orange">${Math.ceil(cd/60)}s</span>`;
        else el.innerHTML = `[${slot.toUpperCase()}] ${name}: <span class="ready">READY</span>`;
    }

    function showMenu(id) {
        document.querySelectorAll('.menu-box').forEach(m => m.classList.remove('visible'));
        if(id) document.getElementById(id).classList.add('visible');
    }

    function createExplosion(x,y,c,n) {
        for(let i=0;i<n;i++) particles.push({x:x,y:y,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,life:30,color:c,size:4});
    }

    // --- HANGAR UI LOGIC ---
    let selectedForSlot = null;
    function assignSlot(slotId) {
        if(!selectedForSlot) return alert("Select a card first!");
        let key = selectedForSlot;
        if(slotId===1) user.slots.q = key;
        if(slotId===2) user.slots.r = key;
        saveUser();
        updateHangarUI();
    }
    
    // Hangar rendering (simplified from previous)
    window.showMenu = function(id) {
        document.querySelectorAll('.menu-box').forEach(m => m.classList.remove('visible'));
        if(id) document.getElementById(id).classList.add('visible');
        if(id === 'hangarMenu') updateHangarUI();
    }

    function updateHangarUI() {
        const c = document.getElementById('cardContainer');
        c.innerHTML = '';
        document.getElementById('hangarPoints').innerText = user.points;
        
        for(let key in SHIPS) {
            let ship = SHIPS[key];
            let count = user.cards[key];
            let unlocked = count >= 10;
            let div = document.createElement('div');
            div.className = `ship-card ${unlocked?'unlocked':''}`;
            if(selectedForSlot === key) div.classList.add('selected');
            div.innerHTML = `<div style="padding:10px; color:${ship.color}; font-weight:bold;">${ship.name}</div><div style="font-size:10px; color:#aaa;">${count}/10 Cards</div>`;
            div.onclick = () => { if(unlocked) { selectedForSlot = key; updateHangarUI(); } };
            c.appendChild(div);
        }
        
        document.getElementById('slot1Btn').innerText = "[Q] " + (user.slots.q ? SHIPS[user.slots.q].name : "Empty");
        document.getElementById('slot2Btn').innerText = "[R] " + (user.slots.r ? SHIPS[user.slots.r].name : "Empty");
    }

    window.buyLootBox = function() {
        if(user.points < 1000) return alert("Need 1000 Points");
        user.points -= 1000;
        let keys = Object.keys(SHIPS);
        let win = keys[Math.floor(Math.random()*keys.length)];
        user.cards[win] += 5; // Give 5 cards
        alert(`Box Opened! You got 5 ${SHIPS[win].name} cards!`);
        saveUser();
        updateHangarUI();
    }
</script>
</body>
</html>
