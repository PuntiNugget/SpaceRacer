<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Drift: Matchmaking</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; color: white; font-family: 'Segoe UI', monospace; }
        canvas { display: block; }
        
        #ui, #hud-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .menu-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 20; }
        
        .menu-box { pointer-events: auto; background: rgba(16, 20, 35, 0.95); padding: 40px; border: 2px solid #00d2ff; text-align: center; border-radius: 12px; display: none; box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); min-width: 300px; }
        .visible { display: block; }

        h1 { color: #00d2ff; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; }
        button { background: linear-gradient(45deg, #00d2ff, #0078ff); border: none; padding: 12px 24px; color: #fff; font-weight: bold; cursor: pointer; margin: 8px; font-size: 16px; border-radius: 4px; text-transform: uppercase; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }
        button.secondary { background: #333; color: #aaa; }
        button.gold { background: linear-gradient(45deg, #ffd700, #ffaa00); color: black; }
        input { padding: 12px; font-size: 16px; background: #050510; color: #fff; border: 1px solid #444; text-align: center; }
        
        .hud-stats { position: absolute; top: 20px; left: 20px; font-size: 18px; font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8); pointer-events: none; }
        
        /* ROOM CODE DISPLAY TOP RIGHT */
        .room-display {
            position: absolute; top: 20px; right: 20px;
            font-size: 24px; color: #ffee00; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px; border: 1px solid #ffee00;
            pointer-events: none; display: none;
        }

        .coord-box { color: #00ff00; font-family: monospace; margin-top: 10px; }
        .charge-box { margin-top: 10px; color: #00ffff; display: none; }

        #chatContainer { position: absolute; bottom: 80px; left: 20px; width: 300px; pointer-events: auto; z-index: 100; display: none; }
        #chatMessages { height: 150px; overflow-y: auto; background: rgba(0,0,0,0.6); border: 1px solid #444; padding: 10px; list-style: none; margin: 0; color: #ddd; font-size: 13px; }
        #chatInput { width: 100%; box-sizing: border-box; margin-top: 5px; text-align: left; background: rgba(0,0,0,0.8); }

        #minimapContainer { position: absolute; bottom: 20px; right: 20px; width: 200px; height: 200px; background: rgba(0, 20, 40, 0.9); border: 2px solid #00d2ff; border-radius: 50%; pointer-events: none; overflow: hidden; z-index: 100; display: none; }
        .crash-title { color: #ff3333; font-size: 40px; margin-bottom: 10px; text-transform: uppercase; font-weight: 900; letter-spacing: 5px; }

        #buildToolbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); border: 1px solid #00d2ff;
            border-radius: 8px; padding: 10px; pointer-events: auto;
            display: none; z-index: 100;
        }
        .build-btn { background: #333; border: 1px solid #555; color: white; padding: 8px 15px; margin: 0 5px; cursor: pointer; font-size: 12px; }
        .build-btn:hover { background: #555; }
        .build-btn.active { background: #00d2ff; color: black; border-color: #fff; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud-layer">
    <div id="topRoomDisplay" class="room-display">ROOM: ----</div>

    <div class="hud-stats">
        <div>POINTS: <span id="scoreDisplay" style="color:#00d2ff">0</span></div>
        <div class="coord-box">POS: <span id="coordDisplay">0, 0</span></div>
        <div id="chargeUI" class="charge-box">SLINGSHOT: <span id="chargeVal">0%</span></div>
    </div>

    <div id="chatContainer">
        <ul id="chatMessages"><li style="color:yellow">System: Chat Initialized...</li></ul>
        <input id="chatInput" type="text" placeholder="Press Enter to Chat...">
    </div>

    <div id="buildToolbar">
        <button class="build-btn active" onclick="setBuildTool(0)">OFF</button>
        <button class="build-btn" onclick="setBuildTool(1)">WALL (1)</button>
        <button class="build-btn" onclick="setBuildTool(2)">BARRIER (2)</button>
        <button class="build-btn" onclick="setBuildTool(3)">CRATE (3)</button>
        <span style="font-size:10px; color:#aaa; margin-left:10px;">CLICK TO PLACE</span>
    </div>

    <div id="minimapContainer"><canvas id="minimapCanvas" width="200" height="200"></canvas></div>
</div>

<div class="menu-layer">
    <div id="mainMenu" class="menu-box visible">
        <h1>Stellar Drift</h1>
        <p>Tunnel Racers & Open Worlds</p>
        <button onclick="setupSinglePlayer()">Single Player</button>
        <button onclick="showMenu('multiplayerMenu')">Race Multiplayer</button>
        <br><button class="gold" onclick="findOpenWorldGame()">OPEN WORLD ONLINE</button><br>
        <button class="secondary" onclick="showMenu('shopMenu')">Upgrade Ship</button>
    </div>

    <div id="multiplayerMenu" class="menu-box">
        <h2>Race Mode</h2>
        <button onclick="createRoom('race')">Create Race</button><br><br>
        <input id="roomCodeInput" placeholder="Room Code">
        <button onclick="joinRoom()">Join</button><br><br>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="lobbyMenu" class="menu-box">
        <h2>Room: <span id="lobbyCode" style="color:#ffee00;"></span></h2>
        <div id="playerList" style="margin:20px 0; border-top:1px solid #333; padding-top:10px;"></div>
        <button id="startBtn" style="display:none;" onclick="requestStart()">START RACE</button>
    </div>

    <div id="shopMenu" class="menu-box">
        <h2>Upgrade Hangar</h2>
        <p>Points: <span id="shopPoints" style="color:#00d2ff">0</span></p>
        <div style="margin: 15px 0;">
            <button onclick="buyUpgrade('speed')">Engine Lvl <span id="lvlSpeed">1</span></button>
            <button onclick="buyUpgrade('handling')">Handling Lvl <span id="lvlHandle">1</span></button>
        </div>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="crashMenu" class="menu-box">
        <h1 class="crash-title">WASTED</h1>
        <p id="crashReason" style="color:#aaa;">You hit a hazard.</p>
        <button onclick="respawnPlayer()">Reassemble Ship</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const mmCtx = document.getElementById('minimapCanvas').getContext('2d');
    const socket = io();

    let width, height, gameState = 'menu', roomCode = null, isHost = false, gameMode = 'race';
    let opponents = {}, track = [], hazards = [], spawnPoints = [], walls = [], particles = [];
    let camera = { x: 0, y: 0 }, screenShake = 0;
    let loadedObjectIds = new Set();

    let currentBuildTool = 0; 
    let mouseX = 0, mouseY = 0;

    let stats = {
        points: parseInt(localStorage.getItem('rr_points')) || 0,
        speedLvl: parseInt(localStorage.getItem('rr_speed')) || 1,
        handleLvl: parseInt(localStorage.getItem('rr_handle')) || 1
    };

    let slingshotCharge = 1.0; 
    let orbitingPlanet = null;

    let player = { x: 0, y: 0, vx: 0, vy: 0, angle: 0, finished: false, dead: false };
    let keys = { up: false, down: false, left: false, right: false, shift: false, turbo: false };

    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // Inputs
    const chatInput = document.getElementById('chatInput');
    
    window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

    window.addEventListener('mousedown', (e) => {
        if(gameState === 'openworld' && currentBuildTool > 0 && !player.dead) {
            if(e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT') return;
            const worldX = camera.x + mouseX; const worldY = camera.y + mouseY;
            let w = 100, h = 20;
            if(currentBuildTool === 2) { w = 400; h = 40; }
            if(currentBuildTool === 3) { w = 50; h = 50; }
            if(roomCode) socket.emit('placeObject', { room: roomCode, x: worldX, y: worldY, w: w, h: h, angle: player.angle });
            else walls.push({ x: worldX, y: worldY, w: w, h: h, angle: player.angle, isUser: true });
        }
    });

    chatInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && chatInput.value.trim() !== "") {
            if(roomCode) socket.emit('chatMessage', { room: roomCode, msg: chatInput.value });
            else addChatMessage("You", chatInput.value, true);
            chatInput.value = ""; e.stopPropagation();
        }
    });

    window.addEventListener('keydown', (e) => {
        if(document.activeElement === chatInput) return;
        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = true;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = true;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if(e.shiftKey) keys.shift = true;
        if(e.code === 'KeyQ') keys.turbo = true;
        
        if(e.key === '1') setBuildTool(1);
        if(e.key === '2') setBuildTool(2);
        if(e.key === '3') setBuildTool(3);
        if(e.key === '0' || e.key === '`') setBuildTool(0);
    });
    window.addEventListener('keyup', (e) => {
        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = false;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
        if(!e.shiftKey) keys.shift = false;
        if(e.code === 'KeyQ') keys.turbo = false;
    });

    function setBuildTool(toolId) {
        if(gameMode !== 'openworld' && toolId !== 0) return;
        currentBuildTool = toolId;
        const btns = document.querySelectorAll('.build-btn');
        btns.forEach((b, i) => {
            if(i === toolId) b.classList.add('active');
            else b.classList.remove('active');
        });
    }

    function updateUI() {
        document.getElementById('scoreDisplay').innerText = stats.points;
        document.getElementById('shopPoints').innerText = stats.points;
        document.getElementById('lvlSpeed').innerText = stats.speedLvl;
        document.getElementById('lvlHandle').innerText = stats.handleLvl;
        document.getElementById('coordDisplay').innerText = `${Math.round(player.x)}, ${Math.round(player.y)}`;
        
        if(slingshotCharge > 1.1) {
            document.getElementById('chargeUI').style.display = 'block';
            let val = Math.round(slingshotCharge * 100) + "%";
            if(slingshotCharge > 5.0) val = "HYPER " + val;
            document.getElementById('chargeVal').innerText = val;
        } else {
            document.getElementById('chargeUI').style.display = 'none';
        }

        if(gameMode === 'openworld' && !player.dead) document.getElementById('buildToolbar').style.display = 'block';
        else document.getElementById('buildToolbar').style.display = 'none';
    }

    function addChatMessage(id, msg, isSelf) {
        const list = document.getElementById('chatMessages');
        const item = document.createElement('li');
        item.style.color = isSelf ? '#00ffff' : '#ff4444';
        item.innerText = `[${id}]: ${msg}`;
        list.appendChild(item); list.scrollTop = list.scrollHeight;
    }

    function setHudVisible(visible) {
        const display = visible ? 'block' : 'none';
        document.getElementById('chatContainer').style.display = display;
        document.getElementById('minimapContainer').style.display = display;
        document.getElementById('topRoomDisplay').style.display = display;
        if(roomCode) document.getElementById('topRoomDisplay').innerText = "ROOM: " + roomCode;
    }

    function gameLoop() {
        ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, width, height);

        if ((gameState === 'playing' || gameState === 'openworld')) {
            if(!player.dead) {
                updatePlayerPhysics();
                if(roomCode) socket.emit('playerMove', { room: roomCode, x: player.x, y: player.y, angle: player.angle });
            }
            updateHazards();
            updateCamera();
            drawMinimap();
            updateUI();
        }
        if(gameState !== 'menu' && gameState !== 'lobby') drawGame();
        requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    function getPlayerMaxSpeed() { return 7 + (stats.speedLvl * 1.5); }
    function getPlayerAccel() { return 0.2 + (stats.speedLvl * 0.02); }
    function getPlayerTurnSpeed() { return 0.05 + (stats.handleLvl * 0.005); }

    function updateCamera() {
        if(screenShake > 0) screenShake *= 0.9; if(screenShake < 0.1) screenShake = 0;
        let shakeX = (Math.random() - 0.5) * screenShake * 4;
        let shakeY = (Math.random() - 0.5) * screenShake * 4;
        camera.x = player.x - width/2 + shakeX;
        camera.y = player.y - height/2 + shakeY;
    }

    function updatePlayerPhysics() {
        let maxSpeed = getPlayerMaxSpeed(); let turnSpeed = getPlayerTurnSpeed(); let acceleration = getPlayerAccel(); let friction = 0.96; 
        
        if (keys.turbo) { maxSpeed *= 2.5; acceleration *= 3.0; turnSpeed *= 0.4; screenShake = Math.max(screenShake, 3.0); createParticle(player.x, player.y, player.angle + Math.PI + (Math.random()-0.5), '#00ffff'); }
        if (keys.shift) { friction = 0.995; screenShake = Math.max(screenShake, 1.5); }
        if (keys.down) friction = 0.90; 

        if(keys.left) player.angle -= turnSpeed;
        if(keys.right) player.angle += turnSpeed;
        if(keys.up || keys.turbo) {
            player.vx += Math.cos(player.angle) * acceleration;
            player.vy += Math.sin(player.angle) * acceleration;
            if(!keys.turbo && Math.random()>0.5) createParticle(player.x, player.y, player.angle, '#ffa500');
            if(!keys.turbo) screenShake = Math.max(screenShake, 0.5);
        }

        // Slingshot
        let inAnyGravity = false;
        track.forEach(p => {
            let dx = p.x - player.x; let dy = p.y - player.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            const gravityRadius = p.radius + 300; 
            if(dist < p.radius) crashGame("Crashed into Planet");
            if(dist < gravityRadius) {
                inAnyGravity = true; orbitingPlanet = p;
                let gravityStrength = 1500 / (dist * dist);
                player.vx += dx * gravityStrength * 0.01; player.vy += dy * gravityStrength * 0.01;
                let speed = Math.hypot(player.vx, player.vy);
                if(speed > 5) {
                    slingshotCharge += 0.01; 
                    if(gameMode === 'race' && slingshotCharge > 3.0) slingshotCharge = 3.0;
                }
            }
        });

        if(!inAnyGravity && orbitingPlanet !== null) {
            if(slingshotCharge > 1.2) {
                player.vx *= slingshotCharge; player.vy *= slingshotCharge;
                screenShake = 30 + (slingshotCharge * 10); 
                for(let i=0; i<20; i++) createParticle(player.x, player.y, Math.random()*Math.PI*2, '#00ffff');
                addChatMessage("System", "SLINGSHOT BOOST x" + slingshotCharge.toFixed(1) + "!", true);
            }
            orbitingPlanet = null; slingshotCharge = 1.0; 
        }

        // Wall Collision
        walls.forEach(w => {
            let dx = player.x - w.x; let dy = player.y - w.y;
            let localX = dx * Math.cos(-w.angle) - dy * Math.sin(-w.angle);
            let localY = dx * Math.sin(-w.angle) + dy * Math.cos(-w.angle);
            if(Math.abs(localX) < w.w/2 && Math.abs(localY) < w.h/2) {
                player.vx *= -1.2; player.vy *= -1.2;
                player.x += player.vx * 3; player.y += player.vy * 3;
                screenShake = 20;
            }
        });

        player.vx *= friction; player.vy *= friction;
        let speed = Math.hypot(player.vx, player.vy);
        if(slingshotCharge <= 1.0 && speed > maxSpeed) { let ratio = maxSpeed / speed; player.vx *= ratio; player.vy *= ratio; }
        player.x += player.vx; player.y += player.vy;
        
        if(track.length > 0) {
            let finishPlanet = track[track.length - 1]; 
            if(finishPlanet.isFinish) {
                let d = Math.hypot(player.x - finishPlanet.x, player.y - finishPlanet.y);
                if(d < finishPlanet.radius + 100) { alert("COURSE COMPLETED!"); gameState = 'finished'; }
            }
        }
    }

    function updateHazards() {
        hazards.forEach(h => {
            if(h.type === 'meteor') { h.x += h.vx; h.y += h.vy; }
            if(!player.dead) {
                let dist = Math.hypot(player.x - h.x, player.y - h.y);
                if(h.type === 'blackhole') {
                     if(dist < 400) { let force = 2000 / (dist * dist); player.vx -= ((player.x-h.x)/dist)*force; player.vy -= ((player.y-h.y)/dist)*force; }
                     if(dist < 30) crashGame("Crushed by Singularity");
                }
                if(h.type === 'meteor' && dist < h.radius + 15) crashGame("Vaporized by Meteor");
            }
        });
    }

    function crashGame(reason) {
        player.dead = true;
        screenShake = 50; 
        for(let i=0; i<30; i++) createParticle(player.x, player.y, Math.random()*Math.PI*2, '#ff4400');
        document.getElementById('crashReason').innerText = reason;
        setTimeout(() => showMenu('crashMenu'), 1000);
    }

    function respawnPlayer() {
        let spawnX = 0, spawnY = 0;
        if(spawnPoints.length > 0) { const pick = spawnPoints[Math.floor(Math.random() * spawnPoints.length)]; spawnX = pick.x; spawnY = pick.y; }
        player.x = spawnX; player.y = spawnY; player.vx = 0; player.vy = 0;
        player.dead = false; screenShake = 0; showMenu(null);
    }

    function createParticle(x, y, angle, color) {
        particles.push({x: x - Math.cos(angle)*20, y: y - Math.sin(angle)*20, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 1.0, color: color});
    }

    function drawMinimap() {
        mmCtx.fillStyle = 'rgba(0, 20, 40, 0.9)'; mmCtx.fillRect(0, 0, 200, 200);
        let cx = 100, cy = 100, scale = 0.01;
        spawnPoints.forEach(sp => { let mx = (sp.x - player.x) * scale + cx; let my = (sp.y - player.y) * scale + cy; if(Math.hypot(mx-cx, my-cy) < 100) { mmCtx.fillStyle = '#00ff00'; mmCtx.beginPath(); mmCtx.arc(mx, my, 3, 0, Math.PI*2); mmCtx.fill(); }});
        track.forEach(p => { let mx = (p.x - player.x) * scale + cx; let my = (p.y - player.y) * scale + cy; if(Math.hypot(mx-cx, my-cy) < 100) { mmCtx.fillStyle = p.color; mmCtx.beginPath(); mmCtx.arc(mx, my, 4, 0, Math.PI*2); mmCtx.fill(); }});
        walls.forEach(w => { let mx = (w.x - player.x) * scale + cx; let my = (w.y - player.y) * scale + cy; if(Math.hypot(mx-cx, my-cy) < 100) { mmCtx.fillStyle = '#fff'; mmCtx.fillRect(mx-2, my-2, 4, 4); }});
        mmCtx.save(); mmCtx.translate(cx, cy); mmCtx.rotate(player.angle); mmCtx.fillStyle = '#00ffff'; mmCtx.beginPath(); mmCtx.moveTo(5, 0); mmCtx.lineTo(-4, 3); mmCtx.lineTo(-4, -3); mmCtx.fill(); mmCtx.restore();
    }

    function drawGame() {
        ctx.save(); ctx.translate(-camera.x, -camera.y);
        ctx.fillStyle = 'white'; for(let i=0; i<100; i++) ctx.fillRect(((i*137)%3000 + player.x*0.1), ((i*94)%3000 + player.y*0.1), 2, 2);

        spawnPoints.forEach(sp => { ctx.beginPath(); ctx.arc(sp.x, sp.y, sp.radius, 0, Math.PI*2); ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2; ctx.stroke(); ctx.fillStyle = '#00ff00'; ctx.font = '12px Arial'; ctx.fillText('SPAWN', sp.x-20, sp.y-40); });

        track.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.radius + 300, 0, Math.PI*2); ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; ctx.lineWidth = 1; ctx.stroke();
            ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = p.color; ctx.fill();
            if(p.isFinish) { ctx.fillStyle = 'white'; ctx.font = "30px Arial"; ctx.fillText("FINISH", p.x-50, p.y); }
        });

        walls.forEach(w => {
            ctx.save(); ctx.translate(w.x, w.y); ctx.rotate(w.angle);
            if(w.isUser) { ctx.strokeStyle = '#00ff00'; ctx.fillStyle = 'rgba(0,255,0,0.3)'; }
            else { ctx.strokeStyle = '#fff'; ctx.fillStyle = '#555'; }
            ctx.fillRect(-w.w/2, -w.h/2, w.w, w.h);
            ctx.lineWidth = 2; ctx.strokeRect(-w.w/2, -w.h/2, w.w, w.h);
            ctx.restore();
        });

        hazards.forEach(h => {
            if(h.type === 'blackhole') { ctx.save(); ctx.translate(h.x, h.y); ctx.rotate(Date.now() / 200); ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI*2); ctx.fillStyle = 'black'; ctx.fill(); ctx.strokeStyle = 'purple'; ctx.lineWidth = 4; ctx.stroke(); ctx.restore(); }
            else if (h.type === 'wormhole') { ctx.save(); ctx.translate(h.x, h.y); ctx.rotate(-Date.now() / 100); ctx.beginPath(); ctx.arc(0, 0, 35, 0, Math.PI*2); ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 3; ctx.stroke(); ctx.restore(); }
            else { ctx.beginPath(); ctx.arc(h.x, h.y, h.radius, 0, Math.PI*2); ctx.fillStyle = '#666'; ctx.fill(); }
        });

        particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.life -= 0.05; if(p.life <= 0) particles.splice(i, 1); ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, 4, 4); ctx.globalAlpha = 1; });

        for (let id in opponents) { if(id !== socket.id) drawRocket(opponents[id].x, opponents[id].y, opponents[id].angle, '#ff4444', false); }
        
        if(!player.dead) {
            if(slingshotCharge > 1.2) { ctx.beginPath(); ctx.arc(player.x, player.y, 30, 0, Math.PI*2); ctx.fillStyle = `rgba(0, 255, 255, ${slingshotCharge * 0.2})`; ctx.fill(); }
            let color = keys.turbo ? '#00ffff' : '#00d2ff';
            drawRocket(player.x, player.y, player.angle, color, keys.up || keys.turbo);
            
            if(currentBuildTool > 0) {
                let w = 100, h = 20;
                if(currentBuildTool === 2) { w = 400; h = 40; }
                if(currentBuildTool === 3) { w = 50; h = 50; }
                ctx.save();
                const worldX = camera.x + mouseX; const worldY = camera.y + mouseY;
                ctx.translate(worldX, worldY); ctx.rotate(player.angle);
                ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2; ctx.strokeRect(-w/2, -h/2, w, h);
                ctx.restore();
            }
        }

        ctx.restore();
    }

    function drawRocket(x, y, angle, color, thrusting) {
        ctx.save(); ctx.translate(x, y); ctx.rotate(angle); ctx.fillStyle = color;
        ctx.beginPath(); ctx.moveTo(20, 0); ctx.lineTo(-15, 12); ctx.lineTo(-10, 0); ctx.lineTo(-15, -12); ctx.fill();
        if(thrusting) { ctx.fillStyle = keys.turbo ? '#00ffff' : '#ffaa00'; ctx.beginPath(); let flameLen = keys.turbo ? 50 : 30; ctx.moveTo(-15, 6); ctx.lineTo(-flameLen - Math.random()*15, 0); ctx.lineTo(-15, -6); ctx.fill(); }
        ctx.restore();
    }

    function showMenu(id) { document.querySelectorAll('.menu-box').forEach(el => el.classList.remove('visible')); if(id) document.getElementById(id).classList.add('visible'); }
    function buyUpgrade(type) { if(stats.points >= 100) { stats.points -= 100; if(type === 'speed') stats.speedLvl++; if(type === 'handling') stats.handleLvl++; localStorage.setItem('rr_points', stats.points); updateUI(); } else alert("Need 100 Points"); }
    function createRoom(type) { socket.emit('createRoom', type); }
    function joinRoom() { socket.emit('joinRoom', document.getElementById('roomCodeInput').value.toUpperCase()); }
    function requestStart() { if(roomCode && isHost) socket.emit('startGame', roomCode); }
    
    // NEW MATCHMAKING CALL
    function findOpenWorldGame() {
        socket.emit('findOpenWorld');
    }

    // --- EVENTS ---
    socket.on('matchFound', (code) => {
        // Automatically join the room found by server
        socket.emit('joinRoom', code);
    });

    socket.on('roomCreated', (data) => { roomCode = data.code; isHost = true; gameMode = data.type; document.getElementById('lobbyCode').innerText = data.code; showMenu(gameMode === 'openworld' ? null : 'lobbyMenu'); setHudVisible(true); if(gameMode === 'openworld') { loadedObjectIds.clear(); gameState = 'openworld'; addChatMessage("System", "Generating Open World...", false); respawnPlayer(); } });
    socket.on('roomJoined', (data) => { roomCode = data.code; isHost = false; gameMode = data.type; document.getElementById('lobbyCode').innerText = data.code; showMenu(gameMode === 'openworld' ? null : 'lobbyMenu'); setHudVisible(true); if(data.trackData) { track = data.trackData.planets; hazards = data.trackData.hazards || []; spawnPoints = data.trackData.spawnPoints || []; walls = data.trackData.walls || []; } else { loadedObjectIds.clear(); track = []; hazards = []; spawnPoints = []; walls = []; } if(gameMode === 'openworld') { gameState = 'openworld'; respawnPlayer(); } addChatMessage("System", "Joined Room: " + roomCode, false); });
    socket.on('updateLobby', (players) => { document.getElementById('playerList').innerHTML = Object.keys(players).map(id => `<div>Pilot ${id.substr(0,4)}</div>`).join(''); });
    socket.on('gameStart', (serverData) => { if(serverData) { track = serverData.planets; hazards = serverData.hazards || []; spawnPoints = serverData.spawnPoints || []; walls = serverData.walls || []; } respawnPlayer(); gameState = (gameMode === 'openworld' ? 'openworld' : 'playing'); showMenu(null); setHudVisible(true); });
    socket.on('playerMoved', (data) => { opponents[data.id] = data; });
    socket.on('chatMessage', (data) => { addChatMessage(data.id.substr(0,4), data.msg, data.id === socket.id); });
    socket.on('newChunk', (chunkData) => { chunkData.planets.forEach(p => { if(!loadedObjectIds.has(p.id)) { track.push(p); loadedObjectIds.add(p.id); } }); chunkData.hazards.forEach(h => { if(!loadedObjectIds.has(h.id)) { hazards.push(h); loadedObjectIds.add(h.id); } }); chunkData.spawnPoints.forEach(sp => { if(!loadedObjectIds.has(sp.id)) { spawnPoints.push(sp); loadedObjectIds.add(sp.id); } }); chunkData.walls.forEach(w => { if(!loadedObjectIds.has(w.id)) { walls.push(w); loadedObjectIds.add(w.id); } }); });
    socket.on('objectPlaced', (obj) => { walls.push(obj); });

    function setupSinglePlayer() {
        roomCode = null; gameMode = 'race'; track = []; hazards = []; spawnPoints = []; walls = []; loadedObjectIds.clear();
        let startX = 0, startY = 0; spawnPoints.push({x: 0, y: 0, radius: 40});
        let pathPoints = [{x:0, y:0}];
        for (let i = 0; i < 20; i++) {
            startX += (Math.random() - 0.5) * 1500; startY -= (1000 + Math.random() * 500); 
            track.push({ id:`sp_p_${i}`, x: startX, y: startY, radius: 60 + Math.random()*80, color: `hsl(${Math.random()*360}, 60%, 40%)`, isFinish: i===19 });
            pathPoints.push({x:startX, y:startY});
        }
        for(let i=0; i<pathPoints.length-1; i++) {
            let p1 = pathPoints[i], p2 = pathPoints[i+1];
            let dx = p2.x - p1.x, dy = p2.y - p1.y, dist = Math.hypot(dx, dy), angle = Math.atan2(dy, dx), mx = (p1.x+p2.x)/2, my = (p1.y+p2.y)/2, width = 1400;
            walls.push({ x: mx + Math.cos(angle - Math.PI/2) * (width/2), y: my + Math.sin(angle - Math.PI/2) * (width/2), w: dist+200, h: 50, angle: angle });
            walls.push({ x: mx + Math.cos(angle + Math.PI/2) * (width/2), y: my + Math.sin(angle + Math.PI/2) * (width/2), w: dist+200, h: 50, angle: angle });
        }
        respawnPlayer(); gameState = 'playing'; showMenu(null); setHudVisible(true); addChatMessage("System", "Single Player Mode", false);
    }
</script>
