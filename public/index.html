<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Drift: Open World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050508; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; justify-content: center; align-items: center; }
        
        .menu-box { 
            pointer-events: auto; background: rgba(16, 20, 35, 0.95); padding: 40px; 
            border: 2px solid #00d2ff; text-align: center; border-radius: 12px; 
            display: none; box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); min-width: 300px;
        }
        .visible { display: block; }

        h1 { color: #00d2ff; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; }
        
        button { 
            background: linear-gradient(45deg, #00d2ff, #0078ff); border: none; padding: 12px 24px; 
            color: #fff; font-weight: bold; cursor: pointer; margin: 8px; font-size: 16px; 
            border-radius: 4px; transition: 0.2s; text-transform: uppercase;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4); }
        button.secondary { background: #333; color: #aaa; }
        button.secondary:hover { background: #444; color: #fff; }
        button.gold { background: linear-gradient(45deg, #ffd700, #ffaa00); color: black; }

        input { padding: 12px; font-size: 16px; text-transform: uppercase; background: #050510; color: #fff; border: 1px solid #444; border-radius: 4px; text-align: center; }
        
        .hud { position: absolute; top: 20px; left: 20px; font-size: 18px; font-weight: bold; color: #fff; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        
        /* --- CHAT STYLES --- */
        #chatContainer {
            position: absolute; bottom: 20px; left: 20px; width: 300px; pointer-events: auto;
            display: none; /* Hidden by default */
        }
        #chatMessages {
            height: 150px; overflow-y: auto; background: rgba(0,0,0,0.5); 
            border: 1px solid #444; padding: 5px; list-style: none; margin: 0;
            color: #ddd; font-size: 12px; font-family: monospace;
        }
        #chatMessages li { margin-bottom: 4px; }
        #chatInput { width: 100%; box-sizing: border-box; margin-top: 5px; text-align: left; }

        /* --- MINIMAP STYLES --- */
        #minimapContainer {
            position: absolute; bottom: 20px; right: 20px; 
            width: 200px; height: 200px; 
            background: rgba(0, 20, 40, 0.8); 
            border: 2px solid #00d2ff; 
            border-radius: 50%; /* Circular map */
            pointer-events: none;
            overflow: hidden;
            display: none;
        }
        #minimapCanvas { width: 100%; height: 100%; }

    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="hud">
    <div>POINTS: <span id="scoreDisplay" style="color:#00d2ff">0</span></div>
    <div id="planetCountDiv">PLANETS: <span id="planetCounter" style="color:#ffee00">0/0</span></div>
    <div id="roomDisplay" style="font-size:14px; color:#666"></div>
</div>

<div id="chatContainer">
    <ul id="chatMessages"></ul>
    <input id="chatInput" type="text" placeholder="Press Enter to Chat...">
</div>

<div id="minimapContainer">
    <canvas id="minimapCanvas" width="200" height="200"></canvas>
</div>

<div id="ui">
    <div id="mainMenu" class="menu-box visible">
        <h1>Stellar Drift</h1>
        <button onclick="setupSinglePlayer()">Single Player</button>
        <button onclick="showMenu('multiplayerMenu')">Race Multiplayer</button>
        <br>
        <button class="gold" onclick="createOpenWorld()">OPEN WORLD ONLINE</button>
        <br>
        <button class="secondary" onclick="showMenu('shopMenu')">Upgrade Ship</button>
    </div>

    <div id="multiplayerMenu" class="menu-box">
        <h2>Race Mode</h2>
        <button onclick="createRoom('race')">Create Race</button>
        <br><br>
        <input id="roomCodeInput" placeholder="Room Code">
        <button onclick="joinRoom()">Join</button>
        <br><br>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>

    <div id="lobbyMenu" class="menu-box">
        <h2>Room: <span id="lobbyCode" style="color:#ffee00;"></span></h2>
        <p>Mode: <span id="lobbyMode">Race</span></p>
        <div id="playerList" style="margin:20px 0; border-top:1px solid #333; padding-top:10px;"></div>
        <button id="startBtn" style="display:none;" onclick="requestStart()">START RACE</button>
    </div>

    <div id="shopMenu" class="menu-box">
        <h2>Upgrade Hangar</h2>
        <p>Points: <span id="shopPoints" style="color:#00d2ff">0</span></p>
        <div style="margin: 15px 0;">
            <button onclick="buyUpgrade('speed')">Engine Lvl <span id="lvlSpeed">1</span> <br><small>(100 pts)</small></button>
            <button onclick="buyUpgrade('handling')">Handling Lvl <span id="lvlHandle">1</span> <br><small>(100 pts)</small></button>
        </div>
        <button class="secondary" onclick="showMenu('mainMenu')">Back</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Minimap Context
    const mmCanvas = document.getElementById('minimapCanvas');
    const mmCtx = mmCanvas.getContext('2d');

    const socket = io();

    // Game Config
    let width, height;
    let gameState = 'menu'; 
    let roomCode = null;
    let isHost = false;
    let gameMode = 'race'; // 'race' or 'openworld'
    
    // Entities
    let opponents = {}; 
    let bots = [];      
    let hazards = [];   
    let particles = []; 
    let track = [];
    
    // Camera Shake
    let screenShake = 0;

    // Player Data
    let stats = {
        points: parseInt(localStorage.getItem('rr_points')) || 0,
        speedLvl: parseInt(localStorage.getItem('rr_speed')) || 1,
        handleLvl: parseInt(localStorage.getItem('rr_handle')) || 1
    };

    let player = {
        x: 0, y: 0, vx: 0, vy: 0, angle: 0,
        currentPlanetIndex: 0, finished: false, dead: false
    };

    let camera = { x: 0, y: 0 };
    let keys = { up: false, down: false, left: false, right: false, shift: false, turbo: false };

    // --- INITIALIZATION ---
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Chat Listeners
    const chatInput = document.getElementById('chatInput');
    chatInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' && chatInput.value.trim() !== "") {
            if(roomCode) {
                socket.emit('chatMessage', { room: roomCode, msg: chatInput.value });
                chatInput.value = "";
            } else {
                alert("You must be in an online room to chat.");
            }
        }
    });

    window.addEventListener('keydown', (e) => {
        // Prevent typing in chat from moving ship
        if(document.activeElement === chatInput) return;

        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = true;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = true;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if(e.shiftKey) keys.shift = true;
        if(e.code === 'KeyQ') keys.turbo = true;
    });

    window.addEventListener('keyup', (e) => {
        if(e.key === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
        if(e.key === 'ArrowDown' || e.code === 'KeyS') keys.down = false;
        if(e.key === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if(e.key === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
        if(!e.shiftKey) keys.shift = false;
        if(e.code === 'KeyQ') keys.turbo = false;
    });

    function updateUI() {
        document.getElementById('scoreDisplay').innerText = stats.points;
        document.getElementById('shopPoints').innerText = stats.points;
        document.getElementById('lvlSpeed').innerText = stats.speedLvl;
        document.getElementById('lvlHandle').innerText = stats.handleLvl;
        
        if(gameMode === 'openworld') {
            document.getElementById('planetCountDiv').style.display = 'none';
        } else {
            document.getElementById('planetCountDiv').style.display = 'block';
            if(track.length > 0) document.getElementById('planetCounter').innerText = player.currentPlanetIndex + " / " + track.length;
        }
    }
    updateUI();

    // --- MAIN LOOP ---
    function gameLoop() {
        ctx.fillStyle = '#050508';
        ctx.fillRect(0, 0, width, height);

        if (gameState === 'playing' || gameState === 'openworld') {
            if(!player.dead) {
                updatePlayerPhysics();
                if(roomCode) socket.emit('playerMove', { room: roomCode, x: player.x, y: player.y, angle: player.angle });
            }
            updateHazards(); 
            updateCamera();
            drawMinimap();
        }

        if(gameState !== 'menu' && gameState !== 'lobby') {
            drawGame();
        }
        requestAnimationFrame(gameLoop);
    }
    requestAnimationFrame(gameLoop);

    // --- PHYSICS & LOGIC ---

    function getPlayerMaxSpeed() { return 7 + (stats.speedLvl * 1.5); }
    function getPlayerAccel() { return 0.2 + (stats.speedLvl * 0.02); }
    function getPlayerTurnSpeed() { return 0.05 + (stats.handleLvl * 0.005); }

    function updateCamera() {
        if(screenShake > 0) screenShake *= 0.9; 
        if(screenShake < 0.1) screenShake = 0;
        let shakeX = (Math.random() - 0.5) * screenShake * 4;
        let shakeY = (Math.random() - 0.5) * screenShake * 4;
        camera.x = player.x - width/2 + shakeX;
        camera.y = player.y - height/2 + shakeY;
    }

    function updatePlayerPhysics() {
        let maxSpeed = getPlayerMaxSpeed();
        let turnSpeed = getPlayerTurnSpeed();
        let acceleration = getPlayerAccel();
        let friction = 0.96; 

        if (keys.turbo) {
            maxSpeed *= 2.5; acceleration *= 3.0; turnSpeed *= 0.4;
            screenShake = Math.max(screenShake, 3.0);
            createParticle(player.x, player.y, player.angle + Math.PI + (Math.random()-0.5), '#00ffff');
        }
        if (keys.shift) { friction = 0.995; screenShake = Math.max(screenShake, 1.5); }
        if (keys.down) friction = 0.90; 

        if(keys.left) player.angle -= turnSpeed;
        if(keys.right) player.angle += turnSpeed;

        if(keys.up || keys.turbo) {
            player.vx += Math.cos(player.angle) * acceleration;
            player.vy += Math.sin(player.angle) * acceleration;
            if(Math.random()>0.5 && !keys.turbo) createParticle(player.x, player.y, player.angle, '#ffa500');
            if(!keys.turbo) screenShake = Math.max(screenShake, 0.5);
        }

        player.vx *= friction;
        player.vy *= friction;

        let speed = Math.hypot(player.vx, player.vy);
        if (speed > maxSpeed) {
            let ratio = maxSpeed / speed;
            player.vx *= ratio;
            player.vy *= ratio;
        }

        player.x += player.vx;
        player.y += player.vy;
        
        // Only check race checkpoints if not in open world
        if(gameMode !== 'openworld') checkCheckpoints(player);
    }

    function checkCheckpoints(entity) {
        if (track.length > 0) {
            let target = track[entity.currentPlanetIndex];
            let dist = Math.hypot(entity.x - target.x, entity.y - target.y);
            if (dist < target.radius + 30) {
                if (entity.currentPlanetIndex < track.length - 1) {
                    entity.currentPlanetIndex++;
                    updateUI();
                } else {
                    entity.finished = true;
                    if(entity === player) {
                        // Race Finish
                        alert("Finished!");
                        gameState = 'finished';
                        updateUI();
                    }
                }
            }
        }
    }

    function updateHazards() {
        // Simple hazard logic for open world (just collisions)
        hazards.forEach(h => {
           // (Simplified for this version to focus on Chat/Minimap)
        });
    }

    function createParticle(x, y, angle, color) {
        particles.push({x: x - Math.cos(angle)*20, y: y - Math.sin(angle)*20, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, life: 1.0, color: color});
    }

    // --- MINIMAP LOGIC ---
    function drawMinimap() {
        // Clear minimap
        mmCtx.fillStyle = 'rgba(0,0,0,0.5)';
        mmCtx.fillRect(0, 0, 200, 200);

        // Center on player
        let centerX = 100;
        let centerY = 100;
        let scale = 0.01; // Zoom level (100 world pixels = 1 minimap pixel)

        // Draw Track / Planets
        track.forEach(p => {
            let mx = (p.x - player.x) * scale + centerX;
            let my = (p.y - player.y) * scale + centerY;
            
            // Draw Planet dot
            mmCtx.fillStyle = p.color;
            mmCtx.beginPath();
            mmCtx.arc(mx, my, 4, 0, Math.PI*2);
            mmCtx.fill();
        });

        // Draw Opponents
        mmCtx.fillStyle = '#ff4444';
        for(let id in opponents) {
            let op = opponents[id];
            let mx = (op.x - player.x) * scale + centerX;
            let my = (op.y - player.y) * scale + centerY;
            mmCtx.beginPath(); mmCtx.arc(mx, my, 3, 0, Math.PI*2); mmCtx.fill();
        }

        // Draw Player (Center)
        mmCtx.fillStyle = '#00ffff';
        mmCtx.beginPath();
        mmCtx.moveTo(centerX, centerY - 5);
        mmCtx.lineTo(centerX - 4, centerY + 4);
        mmCtx.lineTo(centerX + 4, centerY + 4);
        mmCtx.fill();
    }

    // --- DRAWING ---
    function drawGame() {
        ctx.save();
        ctx.translate(-camera.x, -camera.y);

        // Stars
        ctx.fillStyle = 'white';
        for(let i=0; i<100; i++) {
            ctx.fillRect(((i*137)%3000 + player.x*0.1), ((i*94)%3000 + player.y*0.1), 2, 2);
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.05;
            if(p.life <= 0) particles.splice(i, 1);
            ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, 4, 4); ctx.globalAlpha = 1;
        });

        // Draw Track Lines (Only in Race Mode)
        if(gameMode === 'race' && track.length > 0) {
            ctx.strokeStyle = 'rgba(255,255,255,0.1)'; ctx.lineWidth = 50;
            ctx.beginPath(); ctx.moveTo(track[0].x, track[0].y);
            for(let i=1; i<track.length; i++) ctx.lineTo(track[i].x, track[i].y);
            ctx.stroke();
        }

        // Draw Planets
        track.forEach((p, index) => {
            ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2); ctx.fillStyle = p.color; ctx.fill();
            // Highlight target in race mode
            if(gameMode === 'race' && index === player.currentPlanetIndex) { ctx.strokeStyle = '#fff'; ctx.lineWidth = 5; ctx.stroke(); }
        });

        for (let id in opponents) { if(id !== socket.id) drawRocket(opponents[id].x, opponents[id].y, opponents[id].angle, '#ff4444', false); }

        if(!player.dead) {
            let color = keys.turbo ? '#00ffff' : '#00d2ff';
            drawRocket(player.x, player.y, player.angle, color, keys.up || keys.turbo);
        }

        ctx.restore();
    }

    function drawRocket(x, y, angle, color, thrusting) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        ctx.fillStyle = color;
        ctx.beginPath(); ctx.moveTo(20, 0); ctx.lineTo(-15, 12); ctx.lineTo(-10, 0); ctx.lineTo(-15, -12); ctx.fill();
        if(thrusting) {
            ctx.fillStyle = keys.turbo ? '#00ffff' : '#ffaa00';
            ctx.beginPath();
            let flameLen = keys.turbo ? 50 : 30;
            ctx.moveTo(-15, 6); ctx.lineTo(-flameLen - Math.random()*15, 0); ctx.lineTo(-15, -6);
            ctx.fill();
        }
        ctx.restore();
    }

    // --- MENU LOGIC ---
    function showMenu(id) { document.querySelectorAll('.menu-box').forEach(el => el.classList.remove('visible')); if(id) document.getElementById(id).classList.add('visible'); }
    function buyUpgrade(type) { if(stats.points >= 100) { stats.points -= 100; if(type === 'speed') stats.speedLvl++; if(type === 'handling') stats.handleLvl++; localStorage.setItem('rr_points', stats.points); updateUI(); } else alert("Need 100 Points"); }

    // --- MULTIPLAYER & OPEN WORLD ---

    function createRoom(type) { socket.emit('createRoom', type); }
    function joinRoom() { socket.emit('joinRoom', document.getElementById('roomCodeInput').value.toUpperCase()); }
    function requestStart() { if(roomCode && isHost) socket.emit('startGame', roomCode); }
    
    // NEW: Create Open World
    function createOpenWorld() {
        createRoom('openworld'); // Server handles open world generation
    }

    // NEW: Enable HUD Elements
    function enableOnlineHUD() {
        document.getElementById('chatContainer').style.display = 'block';
        document.getElementById('minimapContainer').style.display = 'block';
    }

    socket.on('roomCreated', (data) => { 
        roomCode = data.code; isHost = true; gameMode = data.type;
        document.getElementById('lobbyCode').innerText = code; 
        document.getElementById('lobbyMode').innerText = gameMode;
        if(gameMode === 'race') document.getElementById('startBtn').style.display='inline-block';
        showMenu(gameMode === 'openworld' ? null : 'lobbyMenu');
        enableOnlineHUD();
        document.getElementById('roomDisplay').innerText = "ROOM: " + roomCode;
    });

    socket.on('roomJoined', (data) => { 
        roomCode = data.code; isHost = false; track = data.track; gameMode = data.type;
        document.getElementById('lobbyCode').innerText = data.code; 
        document.getElementById('lobbyMode').innerText = gameMode;
        showMenu(gameMode === 'openworld' ? null : 'lobbyMenu');
        enableOnlineHUD();
        document.getElementById('roomDisplay').innerText = "ROOM: " + roomCode;
        if(gameMode === 'openworld') gameState = 'openworld';
    });

    socket.on('updateLobby', (players) => { document.getElementById('playerList').innerHTML = Object.keys(players).map(id => `<div>Pilot ${id.substr(0,4)}</div>`).join(''); });
    
    socket.on('gameStart', (serverTrack) => { 
        track = serverTrack;
        player.x = 0; player.y = 0; player.vx = 0; player.vy = 0; 
        player.currentPlanetIndex = 0;
        gameState = (gameMode === 'openworld' ? 'openworld' : 'playing');
        showMenu(null);
    });
    
    socket.on('playerMoved', (data) => { opponents[data.id] = data; });

    // CHAT RECEIVE
    socket.on('chatMessage', (data) => {
        const list = document.getElementById('chatMessages');
        const item = document.createElement('li');
        // Color code: Cyan for you, Red for others
        const color = (data.id === socket.id) ? '#00ffff' : '#ff4444';
        item.style.color = color;
        item.innerText = `[${data.id.substr(0,4)}]: ${data.msg}`;
        list.appendChild(item);
        list.scrollTop = list.scrollHeight; // Auto scroll
    });

    socket.on('errorMsg', (msg) => alert(msg));

    function setupSinglePlayer() {
        // Fallback for single player (no socket needed usually, but logic kept simple here)
        alert("This version focuses on the Multiplayer Open World updates.");
    }

</script>
</body>
</html>
